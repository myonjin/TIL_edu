<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>점심메뉴</h1>
  <div id="app">
    
    {{ message }}
    <hr>
    <button v-on:click="random_lunch">점심메뉴 추천</button>
    <p>{{ menu[i] }}</p>

    <button v-on:click="getLottoNumber">로또 추첨</button>
    <p>{{[number]}}</p>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app' , 
      data: {
        message: 'Hello Vue.js',
        menu : ['국밥','짜장면','햄버거','국밥'],
        i : 1,
        number :"",
      },
      methods: {
        print: function () {
          console.log(this.menu)
        },
        random_lunch: function(){
          this.i = Math.ceil(Math.random()*3 )
        },
        getLottoNumber : function() {
              this.number = ""
              for (let i=0; i<6; i++) {
                  this.number += Math.ceil(Math.random()*45)
                  this.number += ","
                }
      },
    }
    })
    
    
  </script>
</body>
</html>
