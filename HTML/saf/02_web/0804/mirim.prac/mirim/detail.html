<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>SSAFY APPAREL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <!-- 내비게이션 바 -->
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="d-flex container-fluid justify-content-between">
      <a class="navbar-brand" href="index.html">SSAFY APPAREL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav pe-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
      </ul>
    </div>
  </nav>


  <section class="d-flex justify-content-center">
    <div style="width: 70%" class="d-flex mt-3">
      <section class="d-flex flex-column" style="width: 50%">
        <!-- 상품 사진 세로로-->
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
        <img class="my-4" style="width: 100%" src="assets/t-shirt.jpg">
      </section>
      <section class="d-flex flex-column position-fixed" style="width: 50%; left: 50%; padding-left: 10%; padding-top: 100px; padding-right: 10%;">
        <!-- 상세정보 구매버튼 위치 fix-->
        <h5>T-shirts</h5>
        <p class="mb-5">34,000원</p>
        <!-- 드롭다운 -->
        <p class="mb-1">color</p>
        <div class="dropdown mb-5">
          <button class="btn btn-light dropdown-toggle" type="button" style="width: 300px" data-bs-toggle="dropdown" aria-expanded="false">
            Select Color
          </button>
          <ul class="dropdown-menu" style="width: 300px">
            <li><a class="dropdown-item" href="#">White</a></li>
            <li><a class="dropdown-item" href="#">Red</a></li>
            <li><a class="dropdown-item" href="#">Black</a></li>
            <li><a class="dropdown-item" href="#">Yellow</a></li>
            <li><a class="dropdown-item" href="#">Wine</a></li>
            <li><a class="dropdown-item" href="#">Grey</a></li>
          </ul>
        </div>
        <!-- 사이즈 선택 -->
        <p class="mb-1">size</p>
        <div class="d-flex mb-5">
          <button type="button" class="btn btn-outline-secondary mx-2" style="width: 50px">XS</button>
          <button type="button" class="btn btn-outline-secondary mx-2" style="width: 50px">S</button>
          <button type="button" class="btn btn-outline-secondary mx-2" style="width: 50px">M</button>
          <button type="button" class="btn btn-outline-secondary mx-2" style="width: 50px">L</button>
        </div>
        <!-- 장바구니 담기 + 찜 -->
        <div class="d-flex mt-2">
          <button type="button" class="btn btn-secondary btn-sm" style="width: 300px; height: 45px;">장바구니 담기</button>
          <button type="button" class="btn btn-light btn-sm ms-2 text-danger" style="width: 45px; height: 45px;">♡</button>
        </div>


      </section>

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>

</html>
