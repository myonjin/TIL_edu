<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
		/* bootstrap 클래스 중, width와 height, margin 관련 클래스도 있으나
       width, height의 경우 25, 50, 75, 100%의 상대 크기 클래스만 지정되어 있습니다.
       margin의 경우 0.25, 0.5, 1, 1.5, 3 rem만 지정되어 있습니다.
       bootstrap을 사용하더라도 세부적인 크기 조절 등은 직접 작성합니다. 
    */

    .item {
      height: 50px;
      width: 50px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex flex-column-reverse align-items-center">
      <span class="border border-dark item">1</span>
      <span class="border border-dark item">2</span>
      <span class="border border-dark item">3</span>
      <span class="border border-dark item">4</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
