{% extends 'base.html' %}

{% block content %}
  <div class="container d-flex justify-content-center"> 
    <div class="card" style="width: 30rem;">
      <div>
        <h1 style="text-align:center;">Detail</h1>
      </div>
      <img src="{{movie.poster_url}}" class="card-img-top" alt="">
      <div class="card-body">
      <h3>{{movie.title}}</h3>
      <p>Audience: {{movie.audience}}</p>
      <p>Release Dates : {{movie.release_date}}</p>
      <p>Genre : {{movie.genre}}</p>
      <p>Score : {{movie.score}}</p>
      <a href="{% url 'movies:update' movie.pk %}" class='btn btn-primary'>[update]</a>
      <a href="{% url 'movies:index' %}" class='btn btn-danger'>[back]</a>
      <form action="{% url 'movies:delete' movie.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value='delete'>
      </form>
      </div>
    </div>
    
  </div>
{% endblock content %}
