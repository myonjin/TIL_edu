{% extends 'base.html' %}
{% load bootstrap5 %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'movies:index' %}">Movie Info</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " href="{% url 'movies:index' %}">INDEX</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'movies:create' %}">NEW</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'movies:detail' movie.pk %}">BACK</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock navbar %}
{% block content %}
<h1 class="text-warning">UPDATE</h1>
<hr>
<form action="{% url 'movies:update' movie.pk %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="d-flex">
    <div class="ms-auto mt-3">
      <button type="button" class="btn btn-outline-light ms-auto h-40" onclick="location.href='{% url 'movies:update' movie.pk %}'">CANCEL
      </button>
      <button type="button submit" class="btn btn-warning ms-2 h-40 mt-auto">SUBMIT</button>
    </div>
  </div>
</form>
{% endblock content %}
