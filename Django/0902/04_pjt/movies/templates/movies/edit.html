{% extends 'base.html' %}

{% block content %}
  <h1>EDIT</h1>
  <br>
  <form action="{%url 'movies:update' movie.pk %}" method='POST'>
    {%csrf_token %}
    <label for="title">TITLE </label>
    <input type="text" id='title' name='title' value="{{movie.title}}"><br>

    <label for="audience">AUDIENCE</label>
    <input type="text" id='audience' name='audience' value="{{movie.audience}}"><br>

    <label for="release_date">RELEASE_DATE</label>
    <input type="date" id="release_date" name="release_date"max="2200-12-31" value="{{movie.release_date}}"><br>

    <label for="genre">GENRE</label>
        <select name='genre' id='genre' >
          <option value="{{ movie.genre }}" selected hidden>{{ movie.genre }}</option>
          <option value='코미디'>코미디</option>
          <option value='액션'>액션</option>
          <option value='스릴러'>스릴러</option>    
        </select>
    <br>
    


    <label for="score">SCORE </label>
    <input type="text" id='score' name='score' value="{{movie.score}}"><br>

    <label for="poster_url">POSTER_URL </label>
    <input type="text" id='poster_url' name='poster_url' value="{{movie.poster_url}}"><br>

    <label for="description">DESCRIPTION </label>
    <input type="text" id='description' name='description' value="{{movie.description}}"><br>


    <input type="submit" value="Submit">
</form>
<hr>
<a href="{% url 'movies:detail' movie.pk %}">[back]</a>



{% endblock content %}
