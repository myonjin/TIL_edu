<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .d-flex {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top bg-dark d-flex justify-content-between align-items-center">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="mb-0 d-flex list-unstyled">
      <li class="mx-3"><a class="text-decoration-none text-white" href="#">Home</a></li>
      <li class="mx-3"><a class="text-decoration-none text-white" href="#">Community</a></li>
      <li class="mx-3"><a class="text-decoration-none text-white" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header style="margin-top: 78px;" class="text-white d-flex flex-column justify-content-center align-items-center">
      <div class="display-1 fw-bold">Cinema</div>
      <div class="display-1 fw-bold">Community</div>
      <a class="mt-4 btn btn-success btn-lg" href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="text-center">
    <h2>Used Skills</h2>
    <article class="d-flex justify-content-around align-items-center">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom d-flex justify-content-center align-items-center bg-primary text-white">
    <p class="mb-0 fw-bold">HTML & CSS project. Created by _____</p>
  </footer>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
